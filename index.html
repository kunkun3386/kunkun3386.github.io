<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来之翼丨导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --space-blue: #0B0D21;
            --neon-purple: #6C63FF;
            --cosmic-pink: #FF2E63;
            --star-white: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--space-blue);
            color: var(--star-white);
            line-height: 1.8;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .starry-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(108,99,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,46,99,0.1) 0%, transparent 50%),
                var(--space-blue);
            z-index: -1;
            top: 0;
            left: 0;
        }

        .cyber-nav {
            position: fixed;
            width: 100%;
            padding: 1.5rem;
            background: rgba(11,13,33,0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(108,99,255,0.2);
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--star-white);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-purple);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
        }

        .cyber-heading {
            font-size: 4.5rem;
            background: linear-gradient(45deg, var(--neon-purple), var(--cosmic-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .tools-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .launch-button {
            background: var(--neon-purple); 
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
            min-width: 120px;
        }

        .launch-button span {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);
            transition: 0.5s;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .hologram-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(108,99,255,0.2);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .hologram-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent,rgba(108,99,255,0.2),transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-150%) }
            100% { transform: rotate(45deg) translateX(150%) }
        }

        @media (max-width: 768px) {
            .cyber-heading { font-size: 3rem }
            .nav-links { display: none }
            .tools-container { grid-template-columns: 1fr; max-width: 300px }
            .launch-button { width: 100%; padding: 0.8rem }
        }
    </style>
</head>
<body>
    <div class="starry-bg"></div>
    
    <nav class="cyber-nav">
        <div class="nav-grid">
            <h2>✦ 未来之翼</h2>
            <div class="nav-links">
                <a href="#home">核心功能</a>
                <a href="#about">技术矩阵</a>
                <a href="#works">项目枢纽</a>
                <a href="#contact">联络协议</a>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div>
            <h1 class="cyber-heading">未来之翼导航站</h1>
            <p style="color: #888; margin-bottom: 1.5rem;">数字世界的次元跃迁入口</p>
            <div class="tools-container">
                <button class="launch-button" onclick="window.open('1.txt', '_blank')">工具1<span></span></button>
                <button class="launch-button" onclick="window.open('2.txt', '_blank')">工具2<span></span></button>
                <button class="launch-button" onclick="window.open('3.txt', '_blank')">工具3<span></span></button>
                <button class="launch-button" onclick="window.open('4.txt', '_blank')">工具4<span></span></button>
            </div>
        </div>
    </section>

    <section class="grid-container">
        <div class="hologram-card">
            <i class="fas fa-code" style="color: var(--cosmic-pink); font-size: 2rem;"></i>
            <h3>核心协议</h3>
            <p>分布式系统架构与智能合约</p>
        </div>
        <div class="hologram-card">
            <i class="fas fa-cloud-download-alt" style="color: var(--neon-purple); font-size: 2rem;"></i>
            <h3>软件下载</h3>
            <p>多平台客户端与资源下载</p>
        </div>
        <div class="hologram-card">
            <i class="fas fa-cloud-upload-alt" style="color: var(--cosmic-pink); font-size: 2rem;"></i>
            <h3>云端枢纽</h3>
            <p>跨平台数据同步解决方案</p>
        </div>
        <div class="hologram-card">
            <i class="fas fa-users" style="color: var(--neon-purple); font-size: 2rem;"></i>
            <h3>关于我们</h3>
            <p>创新技术团队 · 构建数字未来</p>
        </div>
    </section>

    <script>
        document.querySelectorAll('.launch-button').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.boxShadow = `0 0 25px ${getComputedStyle(this).backgroundColor}`;
                this.querySelector('span').style.left = '100%';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
                this.style.boxShadow = 'none';
                this.querySelector('span').style.left = '-100%';
            });
        });
    </script>
</body>
</html>
