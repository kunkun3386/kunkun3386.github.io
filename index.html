<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来之翼丨导航</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --space-blue: #0B0D21;
            --neon-purple: #6C63FF;
            --cosmic-pink: #FF2E63;
            --star-white: #F8F9FA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: var(--space-blue);
            color: var(--star-white);
            line-height: 1.8;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .starry-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: 
                radial-gradient(circle at 20% 30%, rgba(108,99,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,46,99,0.1) 0%, transparent 50%),
                var(--space-blue);
            z-index: -1;
            top: 0;
            left: 0;
        }

        /* 修改导航栏布局 */
        .cyber-nav {
            position: fixed;
            width: 100%;
            padding: 1.5rem;
            background: rgba(11,13,33,0.95);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(108,99,255,0.2);
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cyber-nav.visible {
            transform: translateY(0);
        }

        .nav-grid {
            display: flex;
            align-items: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .nav-title {
            font-size: 1.5rem;
            white-space: nowrap;
            margin-right: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            color: var(--star-white);
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            transition: 0.3s;
            white-space: nowrap;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-purple);
            transition: 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
            padding-top: 80px;
        }

        .cyber-heading {
            font-size: 4.5rem;
            background: linear-gradient(45deg, var(--neon-purple), var(--cosmic-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 1.5rem;
            animation: float 3s ease-in-out infinite;
            transform: translateY(30px);
        }

        @keyframes float {
            0%, 100% { transform: translateY(30px); }
            50% { transform: translateY(15px); }
        }

        .tools-container {
            display: flex;
            flex-direction: column;
            gap: 3rem;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .category-container {
            margin-bottom: 3rem;
            animation: fadeInUp 0.6s ease-out;
            text-align: left;
        }

        .category-title {
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--neon-purple), var(--cosmic-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            position: relative;
            padding: 0.5rem 0;
            width: fit-content;
        }

        .category-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 2px;
            background: var(--neon-purple);
        }

        .tools-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .launch-button {
            background: var(--neon-purple); 
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
            min-width: 120px;
        }

        .launch-button span {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,transparent,rgba(255,255,255,0.3),transparent);
            transition: 0.5s;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .hologram-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(108,99,255,0.2);
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            scroll-margin-top: 100px;
        }

        .hologram-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent,rgba(108,99,255,0.2),transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .custom-icon {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--neon-purple);
            border-radius: 50%;
            position: relative;
            margin-bottom: 1rem;
        }
        
        .custom-icon i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Microsoft YaHei', sans-serif;
            font-style: normal;
            font-weight: 900;
            color: var(--neon-purple);
            font-size: 1.4rem;
            line-height: 1;
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-150%); }
            100% { transform: rotate(45deg) translateX(150%); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .nav-grid {
                padding: 0 2rem;
            }
        }

        @media (max-width: 992px) {
            .cyber-heading { 
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .cyber-heading { 
                font-size: 3rem;
                transform: translateY(20px);
            }
            .nav-grid {
                gap: 1rem;
                padding: 0 1rem;
            }
            .nav-title {
                font-size: 1.2rem;
                margin-right: 1rem;
            }
            .nav-links {
                gap: 0.8rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .cyber-heading {
                font-size: 2.2rem;
                transform: translateY(15px);
            }
            .nav-grid {
                justify-content: center;
                gap: 0.5rem;
            }
            .nav-title {
                margin-right: 0;
                text-align: center;
                width: 100%;
            }
            .nav-links {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="starry-bg"></div>
    
    <!-- 新版导航栏 -->
    <nav class="cyber-nav">
        <div class="nav-grid">
            <h1 class="nav-title">✦ 未来之翼导航站</h1>
            <div class="nav-links">
                <a href="#核心代码">核心代码</a>
                <a href="#软件下载">软件下载</a>
                <a href="#云端枢纽">云端枢纽</a>
                <a href="#关于我们">关于我们</a>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div>
            <h1 class="cyber-heading">未来之翼导航站</h1>
            <p style="color: #888; margin-bottom: 1.5rem;">数字世界的次元跃迁入口</p>
            <div class="tools-container">
                <div class="category-container">
                    <h3 class="category-title">激活工具</h3>
                    <div class="tools-group">
                        <button class="launch-button" onclick="window.open('HEU_KMS_Activator_v61.1.0.zip')">HEU KMS激活工具<span></span></button>
                        <button class="launch-button" onclick="window.open('2.txt', '_blank')">工具2<span></span></button>
                    </div>
                </div>
                <div class="category-container">
                    <h3 class="category-title">实用网站</h3>
                    <div class="tools-group">
                        <button class="launch-button" onclick="window.open('3.txt', '_blank')">工具3<span></span></button>
                        <button class="launch-button" onclick="window.open('4.txt', '_blank')">工具4<span></span></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="grid-container">
        <div class="hologram-card" id="核心代码">
            <i class="fas fa-code" style="color: var(--cosmic-pink); font-size: 2rem;"></i>
            <h3>核心代码</h3>
            <p>纯HTML构建</p>
        </div>
        <div class="hologram-card" id="软件下载">
            <i class="fas fa-cloud-download-alt" style="color: var(--neon-purple); font-size: 2rem;"></i>
            <h3>软件下载</h3>
            <p>多平台客户端与资源下载</p>
        </div>
        <div class="hologram-card" id="云端枢纽">
            <i class="fas fa-cloud-upload-alt" style="color: var(--cosmic-pink); font-size: 2rem;"></i>
            <h3>云端枢纽</h3>
            <p>使用Gitee托管加速</p>
        </div>
        <div class="hologram-card" id="关于我们">
            <div class="custom-icon">
                <i>i</i>
            </div>
            <h3>关于我们</h3>
            <p>托管于GitHub Pages</p>
        </div>
    </section>

    <script>
        // 导航栏控制
        let lastScroll = 0;
        const navbar = document.querySelector('.cyber-nav');
        const scrollThreshold = 30;
        let isHidden = true;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            const scrollDelta = currentScroll - lastScroll;

            if (currentScroll > scrollThreshold && scrollDelta > 0) {
                if (isHidden) {
                    navbar.classList.add('visible');
                    isHidden = false;
                }
            } 
            else if (scrollDelta < -20) {
                if (!isHidden) {
                    navbar.classList.remove('visible');
                    isHidden = true;
                }
            }

            if (currentScroll <= 10) {
                navbar.classList.remove('visible');
                isHidden = true;
            }

            lastScroll = currentScroll;
        });

        // 按钮交互
        document.querySelectorAll('.launch-button').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.boxShadow = `0 0 25px ${getComputedStyle(this).backgroundColor}`;
                this.querySelector('span').style.left = '100%';
            });
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
                this.style.boxShadow = 'none';
                this.querySelector('span').style.left = '-100%';
            });
        });

        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
